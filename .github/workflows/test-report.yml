name: Run API Tests & Export Reports

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Java 23
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '23'

      - name: Build & Run Tests
        run: mvn clean test

      - name: Upload Reports (HTML + PDF)
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-reports
          path: |
            extent_report.html
            test-output/pdf-reports/extent-report.pdf
